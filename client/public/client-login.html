<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://img.freepik.com/premium-photo/data-center-server-room-colorful-supercomputer-technology-abstract-concept-servers-modern-telecommunications-artificial-intelligence-generative-ai_438099-23396.jpghttps://img.freepik.com/premium-photo/data-center-server-room-colorful-supercomputer-technology-abstract-concept-servers-modern-telecommunications-artificial-intelligence-generative-ai_438099-23396.jpg');
      background-size: cover;
    }


    .container {
      background-color: #0C2340;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
      color: white;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .container h4 {
      margin-bottom: 20px;
    }

    .inputField {
      margin-bottom: 15px;
    }

    .inputField label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .inputField input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .errorMessage {
      color: red;
      margin-bottom: 10px;
    }

    .loginButton {
      background-color: #5A4FCF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .loginButton:hover {
      background-color: #483f9c;
    }

    .signupLink {
      text-align: center;
      margin-top: 10px;
    }

    .signupLink button {
      background-color: #009688;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .signupLink button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>Login</h4>
    <div class="inputField">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email">
    </div>
    <div class="inputField">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <p class="errorMessage" id="error-message"></p>
    <button class="loginButton" onclick="handleLogin()">Login</button>
    <div class="signupLink">
      <p>Don't have an account?</p>
      <button onclick="switchView('SignUp')">SignUp</button>
    </div>
  </div>
  <script src="client-login.js"></script>
</body>
</html>
